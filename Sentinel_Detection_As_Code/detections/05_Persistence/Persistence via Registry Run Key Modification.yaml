title: Persistence via Registry Run Key Modification
id: dodea-sig-007-persistence-via-registry
status: experimental
description: >
  Detects modification of common registry locations used for
  persistence such as Run, RunOnce, and similar keys.
author: adam.ring
date: 2025-07-31 00:00:00+00:00
tags:
  - attack.t1547.001
  - attack.persistence
  - ckc.installation
  - data.source.DeviceRegistryEvents
logsource:
  product: windows
  category: registry_event
detection:
  selection:
    query: >-
      DeviceRegistryEvents

      | where RegistryKey has_any (
          @"HKLM\\Software\\Microsoft\\Windows\\CurrentVersion\\Run",
          @"HKCU\\Software\\Microsoft\\Windows\\CurrentVersion\\Run",
          @"HKLM\\Software\\Microsoft\\Windows\\CurrentVersion\\RunOnce"
        )
      | where ActionType =~ "RegistryValueSet"

      | project TimeGenerated, DeviceName, RegistryKey, RegistryValueName, RegistryValueData, InitiatingProcessFileName
  condition: selection
falsepositives:
  - Software installations or IT management tools
level: medium
tactics:
  - Persistence
techniques:
  - T1547.001
lifecycle: experimental
