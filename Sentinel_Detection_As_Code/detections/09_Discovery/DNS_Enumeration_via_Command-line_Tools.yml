title: DNS Enumeration via command-line tools
id: sigma-001
status: experimental
description: DNS Enumeration via command-line tools
author: adam.ring
date: 2025-07-31T00:00:00.000Z
tags:
  - attack.discovery
  - attack.t1046
  - ckc
  - cyber-kill-chain.reconnaissance
logsource:
  product: windows
  category: process_creation
detection:
  selection:
    query: >-
      DeviceProcessEvents | where FileName in~ ("nslookup.exe", "whois.exe",
      "dig.exe") | project TimeGenerated, DeviceName, AccountName, FileName,
      ProcessCommandLine
  condition: selection
falsepositives: null
level: high
tactics:
  - discovery
techniques:
  - t1046
lifecycle: experimental